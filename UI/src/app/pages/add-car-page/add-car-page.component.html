<div  class="add-container">
    <button class="admin-button" (click)="goToAdmin()">Admin Page</button>
    <div class="add-form">
        <form [formGroup]="addCarForm" (ngSubmit)="onSubmit()">
            <h2 class="text-style">Add car</h2>
            <div class="form-group">
                <label for="carName">Mark</label>
                <input name="carName" id="carName" type="carName" placeholder="Mark" formControlName="carName" required />
                <div *ngIf="addCarForm.get('carName')?.invalid && addCarForm.get('carName')?.touched">
                  <span class="error-message">Mark is required.</span>
                </div>
              </div>
        
              <div class="form-group">
                <label for="model">Model</label>
                <input name="model" id="model" type="model" placeholder="Model" formControlName="model" required />
                <div *ngIf="addCarForm.get('model')?.invalid && addCarForm.get('model')?.touched">
                  <span class="error-message">Model is required.</span>
                </div>
              </div>

              <div class="form-group">
                <label for="color">Color</label>
                <input name="color" id="color" type="text" placeholder="Color" formControlName="color" required />
                <div *ngIf="addCarForm.get('color')?.invalid && addCarForm.get('color')?.touched">
                  <span class="error-message">Color is required.</span>
                </div>
              </div>
        
              <div class="form-group">
                <label for="releaseDate">Release Year</label>
                <input name="releaseDate" id="releaseDate" type="releaseDate" placeholder="Release Year" formControlName="releaseDate" required />
                <div *ngIf="addCarForm.get('releaseDate')?.invalid && addCarForm.get('releaseDate')?.touched">
                  <span class="error-message">Release year is required.</span>
                </div>
              </div>
    
              <div class="form-group">
                <label for="price">Price</label>
                <input name="price" id="price" type="price" placeholder="Price" formControlName="price" required />
                <div *ngIf="addCarForm.get('price')?.invalid && addCarForm.get('price')?.touched">
                  <span class="error-message">Price is required.</span>
                </div>
              </div>

                  
              <div class="form-group">
                <label for="vinNumber">VIN Number</label>
                <input name="vinNumber" id="vinNumber" type="vinNumber" placeholder="VIN Number" formControlName="vinNumber" required />
                <div *ngIf="addCarForm.get('vinNumber')?.invalid && addCarForm.get('vinNumber')?.touched">
                  <span class="error-message">VIN Number is required.</span>
                </div>
              </div>
        
            <button mat-raised-button color="primary" type="submit" class="submit-button" [disabled]="!addCarForm.valid">Add</button>
        </form>
    </div>
</div>
